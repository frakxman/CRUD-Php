<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gestor de Contactos</title>
        
        <link rel="stylesheet" href="./Fuente/assets/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="./Fuente/assets/plugins/sweetalert2/sweetalert2.min.css">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <header>
            <h1 class="text-center text-white">Gestor de Contactos</h1>
        </header>
        <main>
            <div class="container">
                <div id="login-row" class="row justify-content-center align-items-center">
                    <div id="login-col" class="col-md-6">
                        <div id="login-box" class="col-md-12 bg-light text-dark">
                            <form id="formLogin" class="form" action="" method="POST">

                                <h3 class="text-center">Iniciar Sesi&oacute;n</h3>
                                <div class="form-group">
                                    <label for="user" class="text-dark">Usuario</label>
                                    <input type="text" name="user" id="user" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="password" class="text-dark">Contrase√±a</label>
                                    <input type="password" name="password" id="password" class="form-control">
                                </div>
                                
                                <div class="form-group">
                                    <input type="submit" class="btn btn-dark btn-bg btn-block" value="Ingresar">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>


        <!-- 
        ------------------------------------------
        -- Scripts
        ------------------------------------------
        -->
        <script src="./Fuente/assets/jquery/jquery-3.3.1.min.js"></script>
        <script src="./Fuente/assets/popper/popper.min.js"></script>
        <script src="./Fuente/assets/bootstrap/js/bootstrap.min.js"></script>
        <script src="./Fuente/assets/plugins/sweetalert2/sweetalert2.all.min.js"></script>
        <script src="main.js"></script>
    </body>
</html>
